<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <title>UOC Boilerplate</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <main class="container awards">
      <div id="my-carousel" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./assets/images/plate-1.jpeg" class="d-block w-100" alt="Main course 1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Presentation idea 1</h5>
              <p>Visually artistic chef transforming dishes into edible masterpieces.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/images/plate-2.webp" class="d-block w-100" alt="Main course 2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Presentation idea 2</h5>
              <p>Master of plate design, elevating food into a work of art.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/images/plate-3.jpg" class="img-fluid d-block w-100" alt="Main course 3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Presentation idea 3</h5>
              <p>Culinary artist crafting innovative presentations that tantalize taste buds and eyes.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#my-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#my-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
